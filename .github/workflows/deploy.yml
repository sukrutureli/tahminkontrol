name: Build and Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:4.14.1-20231025
      options: --user root --shm-size=4gb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          apt-get update
          apt-get install -y maven

      - name: Build and Run Scraper
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_USER }}
        run: mvn clean compile exec:java

      - name: Upload public directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-html
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: scraper

    steps:
      - name: Download public directory artifact
        uses: actions/download-artifact@v4
        with:
          name: public-html
          path: ./public

      - name: Push updated files to sukrutureli/fathertahmin
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "ðŸ”¹ Cloning target repo..."
          git clone "https://x-access-token:${TOKEN}@github.com/sukrutureli/fathertahmin.git" target-repo
          cd target-repo

          echo "ðŸ”¹ Copying updated files from public/..."
          cp -r ../public/* .

          echo "ðŸ”¹ Committing changes..."
